    <fieldset>
        <legend>Đăng ký thông tin người dùng</legend>
        <form action="" method="" name="registerForm">
            <div class="form-group">
                <label for="">Họ và tên</label>                
                <input type="text" name="Họ và tên" placeholder="Họ và tên">
                <span class="msg-error"></span>
                <i style="display:none; color: green;" class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="form-group">
                <label for="">Email</label>

            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" required name="phone" placeholder="Số điện thoại">
            </div>
           
            <div class="form-group">
                <label for="">Giới tính</label>
                <div class="list-item"><input type="radio" name="gender" value="1"checked> Nam</div>
                <div class="list-item"><input type="radio" name="gender" value="2" > Nữ</div>
                <div class="list-item"><input type="radio" name="gender" value="3"> Khác</div>                    
            </div>
            <div class="form-group">
                <label for="">Sở thích</label>
                <div class="list-item"><input type="checkbox" value="1"> Thể thao </div>
                <div class="list-item"><input type="checkbox" value="2"> Phim ảnh</div>  
                <div class="list-item"><input type="checkbox" value="2"> Đọc sách</div>                
                <div class="list-item"><input type="checkbox" value="2"> Âm nhạc</div>                
                <div class="list-item"><input type="checkbox" value="2"> Khác</div>                

            </div>
            <div class="form-group">
                <label for="">Giới thiệu bản thân</label>
                <textarea name="" id="" cols="30" rows="5" placeholder="Giới thiệu về sở thích, con người bạn"></textarea>
            </div>
            <div class="form-group">
                <input type="button" name="submit" value="SUBMIT">
            </div>     
        </form>
        <form action="" name="loginForm"></form>
    </fieldset>
